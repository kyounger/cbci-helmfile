https:
  enabled: false
cloudbeesCoreChartVersion: 3.16.1
cjoc:
  initialCapPlugins:
  - antisamy-markup-formatter
  - blueocean-rest
  - bluesteel-cjoc
  - cloudbees-jenkins-advisor
  - cloudbees-ssh-slaves
  - ldap
  - matrix-project
  - operations-center-jnlp-controller
  - operations-center-rbac
  - pubsub-light
  - sse-gateway
  - suppress-stack-trace
  initialExtraPlugins:
  - configuration-as-code
masters:
  masterTemplates:
  masterDefinitions:
    specificMasters:
    manyMasters:
  yamlPatchTemplate: |
    kind: StatefulSet
    spec:
      template:
        spec:
          containers:
          - name: jenkins
            volumeMounts:
            - name: mm-custom-groovy
              mountPath: /var/jenkins_config/configure-jenkins.groovy.d/
          volumes:
          - name: mm-custom-groovy
            configMap:
              defaultMode: 420
              name: mm-custom-groovy
              apiVersion: "apps/v1"
    ---
    kind: Service
    metadata:
      annotations:
        prometheus.io/scheme: 'http'
        prometheus.io/path: '/{{ .masterName }}/prometheus'
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
appIdConfig:
  template: |
    folder('app-{{ .appId }}') {
        displayName('app-{{ .appId }}')
        description('Folder for app-{{ .appId }}')
    }
    organizationFolder('app-{{ .appId }}/github-org-app-{{ .appId }}') {
      description("Attempt to automatically create GH org")
      displayName('github-org-app-{{ .appId }}')
      organizations {
        github {
          repoOwner("cbci-helmfile-org")
          credentialsId("cbci-helmfile-bot-token")
          traits {
            teamSlugFilter {
              teamSlug('app-{{ .appId }}')
              gitHubBranchDiscovery {
                strategyId(0)
              }
              gitHubPullRequestDiscovery {
                strategyId(0)
              }
            }
          }
        }
      }
      triggers {
        cron('@daily')
      }
    }
cascBundleTemplates:
ldap:
  roles:
    - Dev
    - Audit
    - Admin
teamTopology:
  usersPerAppId: 3

