#required
domain: example.org
ipAddress: 1.1.1.1
adminEmail: admin@example.org
license:
  key: |
    -----BEGIN RSA PRIVATE KEY-----
    abc 
    -----END RSA PRIVATE KEY-----
  cert: |
    -----BEGIN CERTIFICATE-----
    xyz
    -----END CERTIFICATE-----
---
#optional (below are the defaults)
https:
  enabled: false
cjoc:
  version:
  initialCapPlugins:
  - antisamy-markup-formatter
  - blueocean-rest
  - bluesteel-cjoc
  - cloudbees-jenkins-advisor
  - cloudbees-ssh-slaves
  - ldap
  - matrix-project
  - operations-center-jnlp-controller
  - operations-center-rbac
  - pubsub-light
  - sse-gateway
  - suppress-stack-trace
  initialExtraPlugins:
  - configuration-as-code
casc:
  bundleTemplates:
  - name: default
    plugins:
    jenkins:
  - name: tmpl-a
    plugins:
    jenkins:
